# 檔案名稱: .github/workflows/debug-schedule.yml
name: Debug Schedule Workflow

on:
  workflow_dispatch: # 保留手動觸發以便測試
  push:
    branches:
      - master
  schedule:
    - cron: '*/5 * * * *' # 每 5 分鐘執行一次，方便快速觀察

jobs:
  test-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Print current time
        run: echo "Debug workflow ran at $(date)"
