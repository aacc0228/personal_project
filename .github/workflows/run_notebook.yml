name: Run Notebook with ODBC Dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      # ... (前面其他步驟不變) ...

      - name: Run Notebook
        run: |
          jupyter nbconvert --to notebook --execute "你的筆記本檔名.ipynb" --output "output.ipynb"
          
      # --- START OF CORRECTION ---
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # 將 v3 改為 v4
        with:
          name: executed-notebook
          path: output.ipynb
      # --- END OF CORRECTION ---
