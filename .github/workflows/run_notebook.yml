name: Run-Colab-Notebook

# 排程觸發器：使用 crontab 語法
# 以下範例代表在 UTC 時間的每天凌晨 1 點執行 (對應台北時間早上 9 點)
on:
  schedule:
    - cron: '0 1 * * *'
  # 也允許手動觸發
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # 指定你需要的 Python 版本

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert
          # 如果有 requirements.txt，就執行這行安裝
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Notebook
        run: |
          # 執行你的筆記本檔案 (請換成你自己的檔名)
          jupyter nbconvert --to notebook --execute "get_apache_log_to_azure_sql.ipynb" --output "output.ipynb"
          
      # (可選) 如果需要保存執行結果，可以上傳為 artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: executed-notebook
          path: output.ipynb
